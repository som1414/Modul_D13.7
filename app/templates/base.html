{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>{% block title %}ДОСКА ОБЪЯВЛЕНИЙ{% endblock title %}</title>

        <!-- Bootstrap core CSS -->
        <link href='{% static "css/styles.css" %}' rel="stylesheet" />
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#"><h1>ДОСКА ОБЪЯВЛЕНИЙ</h1></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/announce">Обьявления</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/comments">Отклики</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/announce_create">Создать обьявление</a>
                        </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/logout/">Выйти</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/login/">Войти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts/signup/">Регистрация</a>
                                </li>
                            {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %} {% endblock content %}
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src='{% static "js/scripts.js" %}'></script>
    </body>
</html>
